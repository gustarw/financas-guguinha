<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças - Divisão de Ganhos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Finanças do guguinha</h1>
            <p class="subtitle">Gerencie seus ganhos</p>
        </header>

        <div class="main-content">
            <section class="add-expense">
                <h2>Adicionar Ganho</h2>
                <form id="expenseForm">
                    <div class="form-group">
                        <label for="description">Descrição:</label>
                        <input type="text" id="description" placeholder="Ex: Saque Cripto" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Valor (R$):</label>
                        <input type="number" id="amount" step="0.01" min="0" placeholder="0.00" required>
                    </div>
                    <button type="submit" class="btn-primary">Adicionar Ganho</button>
                </form>
            </section>

            <section class="summary">
                <h2>Resumo</h2>
                <div class="summary-cards">
                    <div class="summary-card">
                        <h3>Total Ganho</h3>
                        <p class="amount" id="totalAmount">R$ 0,00</p>
                    </div>
                </div>
            </section>
        </div>

        <button id="clearAll" class="btn-danger">Limpar Todos os Ganhos</button>

        <section class="expenses-list">
            <h2>Ganhos Registrados</h2>
            <div id="expensesContainer" class="expenses-scroll">
                <p class="empty-message">Nenhum ganho adicionado ainda.</p>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
